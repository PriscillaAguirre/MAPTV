 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAP TV - Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../../../../assets/style/sesion.css">
</head>
<body>
    
  <div class="mobile-view d-md-none text-center">
    <img src="../../../../assets/img/fifa.jpeg" class="img-fluid opacity-75" alt="fondo superior">
    
    <div class="login-box mx-auto p-4">
      <h2 class="title">Inicio de Sesión</h2>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn w-100">Enviar</button>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a href="#">¿Olvidó su contraseña?</a>
        <a href="#">Registrarse</a>
      </div>
    </div>

    <img src="../../../../assets/img/fifa.jpeg" class="img-fluid opacity-75 mt-3" alt="fondo inferior">
  </div>

  <div class="desktop-view d-none d-md-flex align-items-center justify-content-center">
    <div class="login-box p-4">
      <h2 class="title">Inicio de Sesión</h2>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn w-100">Enviar</button>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a href="#">¿Olvidó su contraseña?</a>
        <a href="#">Registrarse</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
