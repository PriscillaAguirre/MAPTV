<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Public/assets/style/admi_torneo.css">
    <link rel="stylesheet" href="/Public/assets/style/modulo_menu.css">
    <link rel="stylesheet" href="/Public/assets/style/modulo_footer.css">
</head>
<body>
    <header class="header"></header>
    
    <main>
        <h1 class="text-center">¡ADMINISTRA TU TORNEO!</h1>
        <!-- Tabla de datos del torneo editable -->
        <div class="container mt-4" id="torneo-info">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <table class="table table-bordered bg-light">
                        <tbody>
                            <tr>
                                <th>Nombre</th>
                                <td><input type="text" class="form-control" value="Nombre Del torneo" id="nombreTorneo"></td>
                            </tr>
                            <tr>
                                <th>Descripción</th>
                                <td><input type="text" class="form-control" value="Descripción del torneo" id="descripcionTorneo"></td>
                            </tr>
                            <tr>
                                <th>Fecha de inicio</th>
                                <td><input type="date" class="form-control" id="fechaInicioTorneo" value="2025-09-24"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <button class="btn1 btn-primary" id="guardarTorneo">Guardar Cambios</button>
                        <button class="btn2 btn-success" id="comenzarTorneo">Comenzar Torneo</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de administración de participantes (oculta al inicio) -->
        <div class="container mt-4" id="admin-participantes" style="display:none;">
            <div class="row justify-content-end align-items-center">
                <span class="text col-12 col-md-4 d-flex justify-content-center align-items-center" id="nombreTorneoSpan">Nombre Del torneo</span>
                <div class="col-12 col-md-8">
                    <div class="table-responsive text-start">
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Posicion</th>
                                    <th scope="col">Team</th>
                                    <th scope="col">Puntos</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Equipo A</td>
                                    <td>30</td>
                                    <td>
                                        <button class="btn btn-success btn-sm me-1">Ganar</button>
                                        <button class="btn btn-secondary btn-sm">Perder</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Equipo B</td>
                                    <td>25</td>
                                    <td>
                                        <button class="btn btn-success btn-sm me-1">Ganar</button>
                                        <button class="btn btn-secondary btn-sm">Perder</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Equipo C</td>
                                    <td>20</td>
                                    <td>
                                        <button class="btn3 btn-success btn-sm me-1">Ganar</button>
                                        <button class="btn4 btn-secondary btn-sm">Perder</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
     
    <footer clas="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/Public/assets/js/modulos/menu/main_menu.js"></script>
    <script type="module" src="/Public/assets/js/modulos/footer/main_footer.js"></script>
    <script>
    // Mostrar tabla de administración al comenzar torneo
    document.addEventListener('DOMContentLoaded', function() {
        const btnComenzar = document.getElementById('comenzarTorneo');
        const infoTorneo = document.getElementById('torneo-info');
        const adminPart = document.getElementById('admin-participantes');
        const nombreTorneoInput = document.getElementById('nombreTorneo');
        const nombreTorneoSpan = document.getElementById('nombreTorneoSpan');
        if(btnComenzar) {
            btnComenzar.addEventListener('click', function() {
                infoTorneo.style.display = 'none';
                adminPart.style.display = 'block';
                // Actualiza el nombre del torneo en la tabla de administración
                if(nombreTorneoSpan && nombreTorneoInput) {
                    nombreTorneoSpan.textContent = nombreTorneoInput.value;
                }
            });
        }
        // Guardar cambios (puedes agregar lógica para guardar en backend)
        const btnGuardar = document.getElementById('guardarTorneo');
        if(btnGuardar) {
            btnGuardar.addEventListener('click', function() {
                alert('Cambios guardados (solo visual, agrega lógica backend si lo necesitas)');
            });
        }
    });
    </script>
</body>
</html>
