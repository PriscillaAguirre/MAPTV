 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAP TV - Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../../../../Public/assets/style/sesion.css">
</head>
<body>
  <div class="mobile-view ">
     <i class="logo mt-0 ms-0 ">
         <img src="../../../assets/img/MAPTV.jpg" alt="logo" class="img">
     </i>
     <div class="text-center d-flex align-items-center justify-content-center">
         <div class="login-box mx-auto  p-4  w-100 ">
             <h2 class="title">Registro</h2>
             <form>
                 <div class="mb-3 ">
                     <input type="text" class="form-control" placeholder="nombre de usuario" required>
                 </div>
                 <div class="mb-3">
                     <input type="email" class="form-control" placeholder="correo electrónico" required>
                 </div>
                 <div class="mb-3">
                     <input type="password" class="form-control" placeholder="contraseña" required>
                 </div>
                 <div class="mb-3">
                     <input type="password" class="form-control" placeholder="confirme contraseña" required>
                 </div>
                 <button type="submit" class="btn w-100">Enviar</button>
              </form>
               <div class="d-flex justify-content-between mt-3">
                 <a href="#">¿Tiene cuenta?</a>
                 <a href="./inicio_sesion.html">Inicie Sesion</a>
                </div>
            </div>
      </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
