<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../../../assets/css/torneo/vista/torneo.css">
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
    <a class="navbar-brand fw-bold" href="#">MAP TV</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Torneos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Mi Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div>
      <h1 class="fw-bold">Crea los mejores torneos</h1>
      <button class="btn btn-custom mt-3">Crea tu Torneo</button>
    </div>
  </header>

  <!-- TUS TORNEOS -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Tus Torneos</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-md-4">
        <div class="card bg-custom p-3 text-center">
          <img src="https://via.placeholder.com/150x100" class="card-img-top rounded" alt="Juego 1">
          <div class="card-body">
            <p class="card-text">Fall Guys</p>
            <button class="btn btn-sm btn-light">Ver estadísticas</button>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card bg-custom p-3 text-center">
          <img src="https://via.placeholder.com/150x100" class="card-img-top rounded" alt="Juego 2">
          <div class="card-body">
            <p class="card-text">UNO</p>
            <button class="btn btn-sm btn-light">Ver estadísticas</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- RANKING -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Ranking Jugadores</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="ranking p-4 rounded">
          <ul class="list-unstyled">
            <li class="d-flex align-items-center mb-3">
              <div class="avatar"></div>
              <input type="text" class="form-control ms-3" placeholder="Jugador 1">
            </li>
            <li class="d-flex align-items-center mb-3">
              <div class="avatar"></div>
              <input type="text" class="form-control ms-3" placeholder="Jugador 2">
            </li>
            <li class="d-flex align-items-center">
              <div class="avatar"></div>
              <input type="text" class="form-control ms-3" placeholder="Jugador 3">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-black text-center text-muted py-3">
    <p class="mb-0">© MAPTV</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
