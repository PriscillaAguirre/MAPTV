<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card rectangle-1 p-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <h1 class="map-tv-1 m-0">MAPTV</h1>
                        </div>
                        <h2 class="inicio-de-sesion mb-3">Inicio de Sesión</h2>

                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control text-input-3" placeholder="Nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control text-input-4" placeholder="Contraseña">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn bootstrap-red-button-normal-2">Acceder</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="#" class="link-3 d-block mb-2">¿Olvidaste tu contraseña?</a>
                            <a href="#" class="link-4 d-block">Crear una nueva cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
